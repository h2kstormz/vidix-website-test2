<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidix Pametni Staklenik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
            background-image: url("ESOSsk.jpg.jpg"); 
            background-size: cover;
            background-position: center;
            margin: 0; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            max-width: 80%;
            text-align: left;
        }
        #homeContent {
            display: block;
        }
        h1 {
            font-size: 2.8em; /* Slightly bigger than other text */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .student-info {
            font-size: 1.2em;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
            width: 200px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .media-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        #content {
            margin-top: 20px;
            font-size: 1.2em;
            max-width: 600px;
            margin-left: 20px;
            text-align: left;
            white-space: pre-line;
        }
        .image, .video {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homeContent">
            <h1>Vidix Pametni Staklenik</h1>
            <p class="student-info">
                Učenici: Matija Berić, Antonio Padmosoekarto i Petar Skopljaković <br>
                Profesori: Želimir Begović i Ana Presčki
            </p>
        </div>

        <div class="media-container">
            <img id="displayImage" src="skola4.jpg.png" alt="Media" class="image"> 
            <video id="displayVideo" class="video" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="content">Esoš elektroničari VIDIX projekt pametni staklenik ICSE Science Factory.</div>
        </div>

        <div class="button-container">
            <button class="button" onclick="resetToHome()">Početna stranica</button>
            <button class="button" onclick="changeContentAndImage('Vidix mikroračunalo osigurava optimalne uvjete u stakleniku pomoću senzora temperature, razine svjetla i vlažnosti tla.', 'skola2.jpg.jfif')">Pametni Staklenik</button>
            <button class="button" onclick="changeContentAndImage('Vidix mikroračunalo na osnovu podataka dobivenih od senzora upravlja s relejima za uključenje ventilatora, led svjetiljke i pumpe za vodu.', 'skola3.jpg.jfif')">Vidix</button>
            <button class="button" onclick="changeContentAndImage('Automatsko upravljanje uvjetima za rast biljke.', 'Pametnistaklenik.png')">Kako radi</button>
            <button class="button" onclick="changeContentAndImage('', 'vidix.mp4.mp4')">Video demonstracija</button>
        </div>
    </div>

    <script>
        function changeContentAndImage(contentText, mediaPath) {
            document.getElementById('content').innerText = contentText;

            let videoElement = document.getElementById('displayVideo');
            let imageElement = document.getElementById('displayImage');
            let homeContent = document.getElementById('homeContent');

            homeContent.style.display = 'none'; // Hide title and student info

            if (mediaPath.endsWith('.mp4')) {
                imageElement.style.display = 'none';
                videoElement.style.display = 'block';
                document.getElementById('videoSource').src = mediaPath;
                videoElement.load();
                videoElement.play();
            } else {
                videoElement.pause();
                videoElement.currentTime = 0;
                videoElement.style.display = 'none';
                imageElement.style.display = 'block';
                imageElement.src = mediaPath;
            }
        }

        function resetToHome() {
            let videoElement = document.getElementById('displayVideo');
            let homeContent = document.getElementById('homeContent');

            videoElement.pause();
            videoElement.currentTime = 0;

            homeContent.style.display = 'block'; // Show title and student info

            document.getElementById('content').innerText = 'Esoš elektroničari VIDIX projekt pametni staklenik ICSE Science Factory.';
            document.getElementById('displayImage').style.display = 'block';
            document.getElementById('displayVideo').style.display = 'none';
            document.getElementById('displayImage').src = 'skola4.jpg.png';
        }
    </script>
</body>
</html>
