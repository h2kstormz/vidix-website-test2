<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidix Pametni Staklenik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
            background-image: url("ESOSsk.jpg.jpg"); /* Ensure the path is correct */
            background-size: cover;
            background-position: center;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            max-width: 80%; /* Ensure container doesn't stretch too wide */
            text-align: left; /* Align text properly */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Space between buttons and content */
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
            width: 200px; /* Consistent button width */
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        /* Container for image/video and text */
        .media-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }
        #content {
            margin-top: 20px;
            font-size: 1.2em;
            max-width: 600px;
            margin-left: 20px; /* Space between media and content */
            text-align: left;
            white-space: pre-line;
        }
        .image, .video {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vidix Pametni Staklenik</h1>  
        <p style="font-size: 1.0em; font-weight: bold;">Učenici: Matija Berić, Antonio Padmosoekarto i Petar Skopljaković Profesori: Želimir Begović i Ana Presčki</p>

        <!-- Wrap the image/video and content in a container for flexbox layout -->
        <div class="media-container">
            <!-- Set the default image to image.jpg.jfif -->
            <img id="displayImage" src="skola4.jpg.png" alt="Media" class="image"> <!-- Default image to show initially -->
            <!-- Video element, initially hidden -->
            <video id="displayVideo" class="video" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Content Text -->
            <div id="content">Esoš elektronicari VIDIX projekt pametni staklenik ICSE Science Factory.</div>
        </div>

        <div class="button-container">
            <!-- First button with default image as the source -->
            <button class="button" onclick="changeContentAndImage('Vidix mikroracunalo osigurava optimalne uvjete u stakleniku pomoću senzora temperature,razine svjetla i vlaznosti tla.','skola2.jpg.jfif')">Pametni Staklenik</button>
            <button class="button" onclick="changeContentAndImage('Vidix mikroracunalo na osnovu podataka dobivenih od senzora upravlja s relejima za uključenje ventilatora,led svjetiljke i pumpe za vodu.','skola3.jpg.jfif')">Vidix</button>
            <button class="button" onclick="changeContentAndImage('Automatsko upravljanje uvjetima za rast biljaka.','Media.jpg.jfif.')">Kako radi</button>
            <button class="button" onclick="changeContentAndImage('.','vidix.mp4.mp4')">Video demonstracija</button>
        </div>
    </div>

    <script>
        function changeContentAndImage(contentText, mediaPath) {
            // Update content text
            document.getElementById('content').innerText = contentText; 

            // Check if the media is a video (based on file extension)
            if (mediaPath.endsWith('.mp4')) {
                // Hide the image and show the video
                document.getElementById('displayImage').style.display = 'none';
                document.getElementById('displayVideo').style.display = 'block';
                document.getElementById('videoSource').src = mediaPath; // Set the video source
                document.getElementById('displayVideo').load(); // Load the new video
                document.getElementById('displayVideo').play(); // Start playing the video
            } else {
                // Hide the video and show the image
                document.getElementById('displayVideo').style.display = 'none';
                document.getElementById('displayImage').style.display = 'block';
                document.getElementById('displayImage').src = mediaPath; // Set the image source
            }
        }
    </script>
</body>
</html>
